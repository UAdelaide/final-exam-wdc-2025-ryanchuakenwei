<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
    }

    .app-logo {
      display: block;
      margin: 0 auto 25px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: white;
    }

    .dog-paw {
      transform: rotate(45deg);
    }

    .form-control:focus {
      border-color: #4facfe;
      box-shadow: 0 0 0 0.25rem rgba(79, 172, 254, 0.25);
    }

    .loginButton {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
      color: white;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-top: 15px;
    }

    .loginButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
    }

    .brand-text {
      text-align: center;
      font-weight: 700;
      color: #4facfe;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .errorButton {
      color: #dc3545;
      margin-top: 15px;
      padding: 10px;
      background-color: #f8d7da;
      border-radius: 5px;
      text-align: center;
    }

    .loginPageButtons {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 8px;
    }

    .demo-credentials {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .demo-credentials h6 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .demo-credentials div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="app" class="login-container">
    <div class="app-logo">
      <span class="dog-paw">üêæ</span>
    </div>

    <h1 class="brand-text">Dog Walking Service</h1>

    <form @submit.prevent="login" class="loginForm">
      <div class="loginPageButtons">
        <label for="username" class="form-label">Username</label>
        <input
          v-model="loginData.username"
          type="text"
          id="username"
          class="form-control"
          placeholder="Enter your username"
          required
        >
      </div>

      <div class="loginPageButtons">
        <label for="password" class="form-label">Password</label>
        <input
          v-model="loginData.password"
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          required
        >
      </div>

      <button type="submit" class="loginButton">
        Login
      </button>

      <div v-if="loginError" class="errorButton">
        {{ loginError }}
      </div>
    </form>

    <div class="demo-credentials mt-4">
      <h6>Demo Credentials:</h6>
      <div><strong>Owner:</strong> alice123 / hashed123</div>
      <div><strong>Walker:</strong> bobwalker / hashed456</div>
      <div><strong>Owner:</strong> aiden123 / hashedpassword456</div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const loginData = ref({
          username: '',
          password: ''
        });

        const loginError = ref('');

        async function login() {
          loginError.value = '';

          try {
            // Send login request to server
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(loginData.value)
            });

            const data = await response.json();

            if (response.ok) {
              // Redirect based on user role
              if (data.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              loginError.value = data.error || 'Login failed. Please try again.';
            }
          } catch (error) {
            loginError.value = 'Network error. Please try again.';
            console.error('Login error:', error);
          }
        }

        return {
          loginData,
          loginError,
          login
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
