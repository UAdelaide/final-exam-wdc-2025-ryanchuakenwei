<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dog Walk Services</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            body {
                background: red;
                color: darkblue;
            }

            h1 {
                font-size: 100px;
                color: plum;
            }

            h2 {
                text-align: center;
                color: yellow;
            }

            h3 {
                color: lightgreen;
                animation: zoomInAndOut 0.25s infinite alternate;
                font-size: 12px;
                bottom: 20px;
                right: 20px;
                text-align: right;
                z-index: 10;
                position: fixed;
            }

            .promotionDogWalk {
                position: fixed;
                bottom: 20px;
                right: 20px;
                text-align: right;
            }

            .dogImage {
                animation: spin 2s linear infinite;
                top: 55%;
                position: fixed;
                height: 200px;
                width: 200px;
            }

            .dogOfTheDayText {
                position: fixed;
                bottom: 20px;
                left: 20px;
                text-align: left;
            }

            .dogName {
                font-size: 12px;
                font-weight: bold;
            }

            .dogDescription {
                font-size: 10px;
                font-weight: bold;
            }

            .DOTD h1 {
                animation: zoomInAndOut 1s infinite alternate;
                text-align: center;
            }

            .contactInfo {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 20;
            }

            .contactInfo button {
                font-size: 12px;
                border-radius: 8px;
                border: 2px solid darkblue;
                background: white;
                color: greenyellow;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.2s, transform 0.2s;
            }

            .contactInfo button:hover {
                background: purple;
                /* transform: translateY(50px); */
            }

            @keyframes spin {
                0% {
                    transform: translateY(-50%) rotate(0deg);
                }
                100% {
                    transform: translateY(-50%) rotate(360deg);
                }
            }

            @keyframes zoomInAndOut {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1.2);
                }
            }

            .contactOverlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: black;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .contactInfoNumber {
                background: white;
                color: rgb(68, 27, 27);
                font-size: 24px;
                text-align: center;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id = "app">
            <div class = "offer">
                <h1>Dog Walking Services!</h1>
                <p>We walk dogs! WOOF!</p>
            </div>

            <div class = "DOTD">
                <h1>DOG OF THE DAY (DOTD)</h1>
                <h2>more info at bottom left!!!</h2>
                <img :src="dogOfTheDay" alt="Dog of the Day" class="dogImage">

                <div class = "dogOfTheDayText">
                    <div class = "dogName">
                        {{ dog.name }}
                    </div>
                    <div class = "dogDescription">
                        {{ dog.description }}
                    </div>
                </div>
            </div>

            <div class = "promotionDogWalk">
                <h3>dog walking half off first THREE times! contact information at top right! :></h3>
            </div>

            <div class = "contactInfo">
                <button @click = "showContactInfo">Contact Info</button>
            </div>

            <div v-if = "showContact" class = "contactOverlay">
                <div class = "contactInfoNumber">
                    Call us at: 0123-456-7890 NOW!!!
                </div>
            </div>
        </div>
        <script>
            const { createApp, ref, onMounted } = Vue;
            createApp({
                setup() {
                    const dogOfTheDay = ref('');
                    const dog = ref({
                        name: 'Dog',
                        description: 'Dog is dog and dog is good dog. Dog is best dog. COme pet dog.'
                    });
                    const showContact = ref(false);

                    const fetchDogOfTheDay = async () => {
                        try {
                            const response = await fetch('https://dog.ceo/api/breeds/image/random');
                            const data = await response.json();
                            dogOfTheDay.value = data.message;
                        }
                        catch (error) {
                            console.error('Error fetching dog of the day:', error);
                        }
                    };
                    onMounted(() => {
                        fetchDogOfTheDay();
                    });

                    const showContactInfo = () => {
                        showContact.value = true;
                        setTimeout(() => {
                            showContact.value = false;
                        }
                    };

                    return {
                        dogOfTheDay, dog, fetchDogOfTheDay, showContact, showContactInfo
                    };
                }
            }).mount('#app');
        </script>
    </body>
</html>
